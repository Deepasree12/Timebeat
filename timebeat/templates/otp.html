<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<style>
    /* Google Poppins Font CDN Link */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}


:root{
    --primary-font-family: 'Poppins', sans-serif;
    --light-white:#f5f8fa;
    --gray:#5e6278;
    --gray-1:#e3e3e3;
}
body{
    font-family:var(--primary-font-family);
    font-size: 14px;
} 
.logo{
  display: flex;
  justify-content: center;
  align-items: center;
}
.logo_img{
  width: 70px;
  height: 70px;
  
}


.wrapper{
    padding:0 0 100px;
    background-image:url("images/bg.png");
    background-position:bottom center;
    background-repeat: no-repeat;
    background-size: contain;
    background-attachment: fixed;
    min-height: 100%;
    /* height:100vh;
    display:flex;
    align-items:center;
    justify-content:center; */
}
.wrapper .logo img{
    max-width:40%;
}
.wrapper input{
    background-color:var(--light-white);
    border-color:var(--light-white);
    color:var(--gray);
}
.wrapper input:focus{
    box-shadow: none;
}
.wrapper .password-info{
    font-size:10px;
}
.wrapper .submit_btn{
    padding:10px 15px;
    font-weight:500;
}
.wrapper .login_with{
    padding:8px 15px;
    font-size:13px;
    font-weight: 500;
    transition:0.3s ease-in-out;
}
.wrapper .submit_btn:focus,
.wrapper .login_with:focus{
    box-shadow: none;
}
.wrapper .login_with:hover{
    background-color:var(--gray-1);
    border-color:var(--gray-1);
}
.wrapper .login_with img{
    max-width:7%;
} 

/* OTP Verification CSS */
.wrapper .otp_input input{
    width:14%;
    height:70px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}
.pointer{
    cursor: pointer;
}

@media (max-width:1200px){
    .wrapper .otp_input input{ 
        height:50px; 
    }
}
@media (max-width:767px){
    .wrapper .otp_input input{ 
        height:40px; 
    }
}
        
  </style>
</head>

<body> 
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center">
				<div class="col-xs-8 col-xs-offset-4">
          <div class="logo">
            {% comment %} <img decoding="async" src="static/img/log.svg" class="img-fluid logo_img" alt="logo"> {% endcomment %}
          </div>
				    <form method="post" action="." class="rounded bg-white shadow p-5">
                    {% csrf_token %}
					<h3 class="text-dark fw-bolder fs-4 mb-2">OTP Verification</h3>

					<div class="fw-normal text-muted mb-4">
						Enter the verification code we sent to your mail
					</div>
                    <div class="fw-normal text-success mb-4">
                        abc@gmail.com
                    </div>  
                    {% if messages %}
		                {% for message in messages %}
		                    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
		                {% endfor %}
		            {% endif %}

					<div class="otp_input text-start mb-2">
                        <label for="digit">Type your 6 digit security code</label>
						<div class="d-flex align-items-center justify-content-between mt-2">
                            <input type="text" name="otp_0" class="form-control" placeholder="">
                            <input type="text" name="otp_1" class="form-control" placeholder="">
                            <input type="text" name="otp_2" class="form-control" placeholder="">
                            <input type="text" name="otp_3" class="form-control" placeholder="">
                            <input type="text" name="otp_4" class="form-control" placeholder="">
                            <input type="text" name="otp_5" class="form-control" placeholder="">
                        </div> 
					</div>  

					<button type="submit" class="btn btn-success submit_btn my-4">Submit</button> 
                    <div>Time left : <span id="timer"></span></div>
                    <div class="fw-normal text-muted mb-2">
                       
						<div class="d-flex justify-content-center" id="resend"></div>
					</div>
				</form>
			</div>
		</div>
	</section>
    <script>
      
        function timer(remaining) {
          var m = Math.floor(remaining / 60);
          var s = remaining % 60;
          
          m = m < 10 ? '0' + m : m;
          s = s < 10 ? '0' + s : s;
          document.getElementById('timer').innerHTML = m + ':' + s;
          remaining -= 1;
          
          if(remaining >= 0) {
            setTimeout(function() {
                timer(remaining);
            }, 1000);
            return;
          }
        
        
          document.getElementById("resend").innerHTML = `<small class="d-none d-sm-block">Don't receive the code? &nbsp;</small> 
          <small class="font-weight-bold text-decoration-underline fw-bold pointer" onclick="timer(60)">Resend OTP</small>`;
         
        }
       timer(120);
        </script>
</body>
</html>
