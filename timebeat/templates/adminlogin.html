{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Signin</title>
<link rel="stylesheet" type="text/css" href="{% static '/css/usersignup.css'%}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
  
<div class="signup-form">
    <form action="." method="post" class="form-horizontal">
			{% csrf_token %}
		<div class="col-xs-8 col-xs-offset-4">
      <div class="">
        {% comment %} <img decoding="async" src="{% static '/images/logo.jpg' %}" class="img-fluid logo_img" alt="logo"> {% endcomment %}
      </div>
			<br>
			<h2>Admin Login</h2>
		</div>
		<div>	
		
	</div>	<br>
		<div class="form-group">
			<label class="control-label col-xs-4">Email Address</label>

			<div class="col-xs-8">
                <input type="email" class="form-control" name="email" required="required">
            </div>        	
        </div> 
		<div class="form-group">
			<label class="control-label col-xs-4">Password</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" name="password" required="required">
            </div>        	
        </div>
		
		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">
				
				<button type="submit" class="btn btn-primary btn-lg">Signin</button>
        
			</div>  
		</div>
    <br>	
    {% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
		{% endfor %}
	{% endif %} 
    
        {% comment %} <div class="text-center">Forgot password?  <a href=" {% url 'forgot' %}">Recover Password here</a></div>	       {% endcomment %}
    </form>
	
</div>
<script src="{% static '/js/signup.js'%}"></script>
</body>
</html>
