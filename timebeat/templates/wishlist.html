{% extends 'index.html' %}
{% load static %}


{% block base %}	
	<div class="row isotope-grid px-5">
				{% for item in wishlist_items %}
						{% with product=item.product_variant.product %}
								<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
										<!-- Block2 -->
										<div class="block2">
												<div class="block2-pic hov-img0">
														<a href="{% url 'productdetail' pk=item.product_variant.pk %}">
																<img src="{{ item.product_variant.mainimage.url }}" alt="IMG-PRODUCT">
														</a>
												</div>
		
												<div class="block2-txt flex-w flex-t p-t-14">
														<div class="block2-txt-child1 flex-col-l ">
																<a href="{% url 'productdetail' pk=item.product_variant.pk %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
																		{{ product.name }}
																</a>
		
																<span class="stext-105 cl3">
																		{{ item.product_variant.selling_price }}
																</span>
														</div>
		
														<div class="block2-txt-child2 flex-r p-t-3">
															<a href="{% url 'wishlist' pk=product.variants.first.id %}" class="text-danger">
																<i class="bi bi-heart{% if product.is_in_wishlist %}-fill{% endif %}"></i>
																</a>
														</div> 
												</div>
										</div>
								</div>
						{% endwith %}
				{% endfor %}
		</div>
		
			
			<!-- Load more -->
			<div class="flex-c-m flex-w w-full p-t-45">
				<a href="{% url "productlist" %}" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
					Load More
				</a>
			</div>
		</div>
	</div>
		

	{% endblock base%}

<!--===============================================================================================-->	
	<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static '/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/slick/slick.min.js' %}"></script>
	<script src="{% static '/js/slick-custom.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/parallax100/parallax100.js' %}"></script>
	<script>
        $('.parallax100').parallax100();
	</script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/MagnificPopup/jquery.magnific-popup.min.js' %}"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static '/images/product-04.jpg' %}"></script>
<!--===============================================================================================-->

	<script src="{% static '/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
	
<!--===============================================================================================-->
	<script src="{% static '/js/main.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
