{% extends 'adminhome.html' %}


{% block index %}
<div class="container mt-5">
  <div class="row ">
      <div class="col-md-6">
          <h2 class="mb-4"> SubCategory list </h2>
          
          
       
       <table class="table table-striped table-bordered" cellspacing="0" style="width: 200%;" cellspacing="0"  id="dataTable">
           
        <thead>
          <tr>
            <th class="th-sm">Product ID</th>
            <th class="th-sm">Name</th>
            
            <th class="th-sm">Image</th>
            <th class="th-sm">Category</th>
            <th class="th-sm">Action</th>
          
          </tr>
        </thead>

               
          
           {% for item in data  %}
           <tr>
               <td>{{item.pk}}</td>
               <td>{{item.name}}</td>
               <td><img src="{{ item.image.url }}" alt="{{ item.name }}" height="100"></td>
               <td>{{ item.category.name }}</td>
               <td>
                &nbsp; <a href="" style="color: green;">view</a> &nbsp;  <a href="" style="color: blue;">edit</a>   &nbsp; <a href="" style="color: red;">delete</a>
    
               </td>
           
           </tr>
           
           {% endfor %}
              
      
{% endblock index %}
